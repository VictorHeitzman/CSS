<!DOCTYPE html>
<html>
    <head>
       <title>Classes e IDs</title>
       
       <style type="text/CSS">
            p {
                color: blueviolet;
            }

            h1 {
                color: blue;
            }

            .Azul {
                color: blue;
                }

            #principal {
                background-color: aquamarine;
            }

    </head>

    <body>

            Texto infeliz
        </p>

        <p>
            Texto infeliz 2
        </p>

        <p class="Azul">
            Texto infeliz 3
        </p>
        
    </body> 
</html>
