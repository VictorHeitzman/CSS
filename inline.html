<!DOCTYPE html>
<html>
    <head>
        <title>inline Style</title>
        <meta charset="utf-8">

        <style type="text/CSS">
            p {
                color: blueviolet;
            }

            h1 {
                color: blue;
            }
        </style>

    </head>

    <body>
        <h1>Estilo CSS (cascading styles sheets)</h1>
        <p>
            Texto infeliz
        </p>

        <p>
            Texto infeliz 2
        </p>
    </body> 
</html>
