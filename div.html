<!DOCTYPE html>
<html>
    <head>
       <title>Classes e IDs</title>
       <style type="text/CSS">

        #id_topo {
            background: red;
        }

        #conteudo {
            background: green;
        }

        #rodape {
            background: yellow;
        }

        #assinatura {
            background: pink;
        }

        .Produto {
            background: grey;
            margin: 10px;
        }

        .Azul {
            background: blue;
        }

       </style>
    </head>

    <body>
        
        <div id="id_topo">

            <img src="amazon.png" alt="" width="200">
            <ul>
                <li>Home</li><br>
                <li>Produtos</li><br>
                <li>Contatos</li>
            </ul>

        </div>

        <div id="conteudo">
            <div class="Produto">
                Produto 1
            </div>
            <div class="Produto">
                Produto 2
            </div>
            <div class="Produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">

            Todos os <span class="Azul"> direitos </span> reservados

        </div>

        <span>
            Jamilton
        </span>

        <span>
            Damasceno
        </span>
    </body> 
</html>
