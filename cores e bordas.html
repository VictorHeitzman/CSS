<html>
    <head>
        <title>Fontes e cores</title>
        <meta charset="utf-8">

        <style type="text/CSS">
           .Formatacao {
                color: #c1400d;
                font-size: 1em;
                font-family: 'Times New Roman', Times, serif;
                text-decoration: underline;
                text-decoration: overline ;
                
           }

           div {
            font-size: 60px;
           }

           .Negrito {
            font-weight: 900;
           }

           .Intalico {
            font-style: italic;
           }

        
        </style>

    </head>

    <body>
        
        <div>
            <p class="Negrito">conteudo</p>
            <p class="Intalico">conteudo</p>
            <p class="Formatacao">conteudo</p>
        </div>
        
        
    </body> 

    </html>
